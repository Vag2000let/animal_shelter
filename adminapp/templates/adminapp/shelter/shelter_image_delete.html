{% extends 'adminapp/base.html' %}
{% load static %}

{% block main_banner %}
    {% include 'adminapp/includes/inc-admin_banner_small.html' %}
{% endblock %}

{% block content %}
    <!-- Start cat-list Area -->
    <section class="cat-list-area section-gap">
        <div class="container">
            <div class="row">
                <div>
                    <h2 class="">Удалить изображение</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <p>Вы уверены что хотите удалить "{{ object.image }}"? </p>
                        <input type="submit" class="" value="Подтверждаю">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End cat-list Area -->
{% endblock %}
