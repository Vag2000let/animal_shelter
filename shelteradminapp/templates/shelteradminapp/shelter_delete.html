{% extends 'shelteradminapp/base.html' %}
{% load static %}

{% block main_banner %}
    {% include 'adminapp/includes/inc-admin_banner_small.html' %}
{% endblock %}

{% block content %}
    <!-- Start cat-list Area -->
    <section class="cat-list-area section-gap">
        <div class="container">
            <div class="row flex-column">
                    <p>Вы подтверждаете удаление приюта: {{ shelter.name }}?</p>
                <div class="flex">
                    <form method="post">
                        {% csrf_token %}
                        <input class="btn btn-danger" type="submit" value="удалить">
                    </form>
                    <a href="{% url 'shelteradmin:shelter_detail' object.pk %}" class="btn btn-success">
                        отмена
                    </a>
                </div>

            </div>
        </div>
    </section>
    <!-- End cat-list Area -->
{% endblock %}
