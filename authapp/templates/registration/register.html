{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <h1 class="text-center">Регистрация</h1>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Введите ваши данные</h4>
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Регистрация</button>
            </form>
        </div>
    </div>
{% endblock %}
